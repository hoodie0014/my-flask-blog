<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новостной Блог</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Логотип">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('articles') }}">Статьи</a></li>
                    <li><a href="{{ url_for('about') }}">О проекте</a></li>
                    <li><a href="{{ url_for('contact') }}">Контакты</a></li>
                    <li><a href="{{ url_for('feedback') }}">Обратная связь</a></li>
                </ul>
            </nav>
            <div class="auth-nav">
                {% if current_user.is_authenticated %}
                    <a class="auth-link" href="{{ url_for('logout') }}">Выйти</a>
                {% else %}
                    <a class="auth-link" href="{{ url_for('login') }}">Войти</a>
                    <a class="auth-link" href="{{ url_for('register') }}">Зарегистрироваться</a>
                {% endif %}
            </div>
        </header>
        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
